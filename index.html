<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!-- Bootstrap CSS library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <main>
        <!-- Container for the city search and weather information -->
    <div class="container">
        <div class="search-box">
            <h2>Search for a City:</h2>
            <input class="city" type="text" placeholder="Enter City" id="city-input">
            <button id="search-btn">Search</button>
            <button id="clear-history-btn">Clear Cities</button>
            <div id="saved-cities"></div>
        </div>
        <!-- Current Weather data section -->
        <div class="weather-box">
            <div class="weather-spotlight">
                <div class="current-weather">
                    <p id="current-city"></p>
                    <p id="current-temp"></p>
                    <p id="current-wind"></p>
                    <p id="current-humidity"></p>
                </div>
                <div class="icon">
                    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather icon" id="current-icon">
                    <p>Clear</p>
                </div>    
            </div>
        <!-- Container for the 5 day forecast and associated data -->
            <div class="five-day-forecast">
                <p>5 Day Forecast</p>
                    <section class="forecast">
                    </section>

            </div>
        </div>
    </div>
    </main>
    <!-- Bootstrap Javascript Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JQuery libraries for Javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./script.js"></script>
</body>
</html>
