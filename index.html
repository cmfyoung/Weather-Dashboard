<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <main>
    <div class="container">
        <div class="search-box">
            <h2>Search for a City:</h2>
            <input class="city" type="text" placeholder="Enter City">
            <button id="search-btn">Search</button>
            <button id="clear-history-btn">Clear Cities</button>
        </div>
        <div class="weather-box">
            <div class="weather-spotlight">
                <div class="current-weather">
                    <p id="current-city"></p>
                    <p id="current-temp"></p>
                    <p id="current-wind"></p>
                    <p id="current-humidity"></p>
                </div>
                <div class="icon">
                    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather icon">
                    <p>Clear</p>
                </div>    
            </div>
            <div class="five-day-forecast">
                <p>5 Day Forecast</p>
                    <section class="container">
                        <div class="row my-1 mx-auto" id="forecast">
                            <div class="col-12 col-sm-12 col-md-4 col-lg p=0 mx-auto" id="day1">
                                <h3>Day1</h3>
                                <p></p>
                                <p></p>
                            </div>
                            <div class="col-12 col-sm-12 col-md-4 col-lg p=0 mx-auto" id="day2">
                                <h3>Day2</h3>
                                <p></p>
                                <p></p>
                            </div>
                            <div class="col-12 col-sm-12 col-md-4 col-lg p=0 mx-auto" id="day3">
                                <h3>Day3</h3>
                                <p></p>
                                <p></p>
                            </div>
                            <div class="col-12 col-sm-12 col-md-4 col-lg p=0 mx-auto" id="day4">
                                <h3>Day4</h3>
                                <p></p>
                                <p></p>
                            </div>
                            <div class="col-12 col-sm-12 col-md-4 col-lg p=0 mx-auto" id="day5">
                                <h3>Day5</h3>
                                <p></p>
                                <p></p>
                            </div>
                        </div>
                    </section>
                   
            </div>
        </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./script.js"></script>
</body>
</html>
